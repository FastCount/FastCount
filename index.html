    #only-count-button {
      display: none;

    /* Loading spinner styles */

      display: none;
      border: 5px solid #f3f3f3;

      animation: spin 1s linear infinite;

    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Share button styles */
    #share-button {
      position: absolute;

      padding: 10px 15px;

      display: none;

    }
    
    .share-options {
      display: none;

    .share-option {

    .share-option:hover {

    @keyframes buttonClickAnimation {
      0% { transform: scale(1); opacity: 1; }

    #share-button.clicked {
     animation: buttonClickAnimation 0.3s ease-in-out;

  <script>
    let channelId;
    let intervalId;
    let odometer;
(adsbygoogle = window.adsbygoogle || []).push({});
    window.addEventListener('load', () => {
      const urlFragment = window.location.hash.slice(1); // Extraire l'ID du canal depuis l'URL
      if (urlFragment) {
        channelId = urlFragment;
        document.getElementById("counter-container").style.display = "flex";
        document.getElementById("share-button").style.display = "block";
        fetchStatsData();
        intervalId = setInterval(fetchStatsData, 2000);
        document.getElementById("only-count-button").style.display = "inline-block"; // Afficher le bouton "Only Count"
      }
    });

    // VÃ©rifie si on est sur une page de compteur
if (window.location.pathname.startsWith("/counter/")) {
}

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        fetchChannelData();
      }
    }

    async function fetchChannelData() {
      const channelName = document.getElementById("channel-input").value;
      if (!channelName) {
        alert("Please enter a channel name.");
        return;
      }

      // Show loader
      document.getElementById("loader").style.display = "block";
      document.getElementById("result-list").innerHTML = "";
      
      try {
        const response = await fetch(`https://mixerno.space/api/youtube-channel-counter/search/${channelName}`);
        const data = await response.json();

        // Hide loader
        document.getElementById("loader").style.display = "none";
        
        if (!data.list || data.list.length === 0) {
          alert("Channel not found.");
          return;
        }

        displayChannelResults(data.list);
      } catch (error) {
        console.error("Error fetching channel data:", error);
        // Hide loader in case of error
        document.getElementById("loader").style.display = "none";
      }
    }

    function toggleVersionLog() {
      const log = document.getElementById("version-log");
      log.style.display = log.style.display === "none" ? "block" : "none";
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("light")) {
        body.classList.remove("light");
        body.style.background = "linear-gradient(135deg, #000014, #0f0020)";
        body.style.color = "#00fff0";
      } else {
        body.classList.add("light");
        body.style.background = "linear-gradient(135deg, #ffffff, #dddddd)";
        body.style.color = "#000000";
      }
    }

    // Simulated live visitor count (for real: use WebSocket, analytics API, etc.)
    function updateVisitorCount() {
      const randomVisitors = Math.floor(Math.random() * 2) + 1;
      document.getElementById("visitor-count").textContent = randomVisitors;
    }
    setInterval(updateVisitorCount, 100000);
    updateVisitorCount();
    
    function displayChannelResults(channels) {
      const resultList = document.getElementById("result-list");
      resultList.innerHTML = "";
      channels.forEach((channel) => {
        const channelElement = document.createElement("div");
        channelElement.textContent = channel[0];
        channelElement.classList.add("channel-result");
        channelElement.onclick = () => {
          // Mettre Ã  jour l'URL avec le canal sÃ©lectionnÃ©
          const newUrl = `${window.location.origin}/#${channel[2]}`; // Utilise l'ID du canal comme fragment
          window.history.pushState({}, '', newUrl); // Change l'URL sans recharger la page

          channelId = channel[2];
          document.getElementById("counter-container").style.display = "flex";
          document.getElementById("share-button").style.display = "block";
          resultList.innerHTML = "";
          clearInterval(intervalId);

          if (!odometer) {
            odometer = new Odometer({ el: document.getElementById("subscriber-count"), value: 0 });
          }

          fetchStatsData();
          intervalId = setInterval(fetchStatsData, 2000);

          // Afficher le bouton "Only Count"
          document.getElementById("only-count-button").style.display = "inline-block";
        };
        resultList.appendChild(channelElement);
      });
    }

    async function fetchStatsData() {
      try {
        const response = await fetch(`https://ests.sctools.org/api/get/${channelId}`);
        if (response.ok) {
          const data = await response.json();
          if (data && data.info) {
            document.getElementById("channel-avatar").src = data.info.avatar;
            document.getElementById("channel-name").textContent = data.info.name;
          }
          if (data.stats && typeof data.stats.estCount === "number") {
            if (!odometer) {
              odometer = new Odometer({ el: document.getElementById("subscriber-count"), value: data.stats.estCount });
            } else {
              odometer.update(data.stats.estCount);
            }
          }
        } else {
          console.error("Failed to fetch stats data: ", response.statusText);
        }
      } catch (error) {
        console.error("Error fetching stats data:", error);
      }
    }

    function activateOnlyCount() {
      // Masquer la barre de recherche et le logo
      document.getElementById("search-bar-container").style.display = "none";
      document.getElementById("logo").style.display = "none";
      document.getElementById("channel-avatar").style.display = "none";
      document.getElementById("channel-name").style.display = "none";
      document.getElementById("share-button").style.display = "none";

      // Agrandir le compteur
      document.getElementById("subscriber-count").style.fontSize = "15em";
      document.getElementById("counter-container").style.alignItems = "flex-start";
      document.getElementById("counter-container").style.marginTop = "80px";

      // Optionnel : Cacher le bouton
      document.getElementById("only-count-button").style.display = "none";
      
      // VÃ©rifie si ?only-count=true est dans l'URL au chargement de la page
      window.addEventListener('load', () => {
        const params = new URLSearchParams(window.location.search);
        if (params.get('only-count') === 'true') {
          activateOnlyCount();
        }
      });

      // Ajouter ?only-count=true Ã  l'URL
      const currentUrl = new URL(window.location.href);
      currentUrl.searchParams.set('only-count', 'true');
      window.history.pushState({}, '', currentUrl);  // Mettre Ã  jour l'URL sans recharger la page
    }
    
    // Share functions
    function toggleShareOptions() {
      const options = document.getElementById("share-options");
      options.style.display = options.style.display === "block" ? "none" : "block";
    }
    
    function shareOnTwitter() {
      const channelName = document.getElementById("channel-name").textContent || "YouTube channel";
      const count = document.getElementById("subscriber-count").textContent || "0";
      const text = `Check out ${channelName}'s subscriber count: ${count} on FastCount!`;
      const url = window.location.href;
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
      document.getElementById("share-options").style.display = "none";
    }
    
    function copyLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert("Link copied to clipboard!");
        document.getElementById("share-options").style.display = "none";
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
    
    // Close share options when clicking outside
    document.addEventListener('click', function(event) {
      const shareButton = document.getElementById("share-button");
      const shareOptions = document.getElementById("share-options");
      
      if (!shareButton.contains(event.target) && !shareOptions.contains(event.target)) {
        shareOptions.style.display = "none";
      
    }
    })

    function toggleShareOptions() {
  const shareOptions = document.getElementById('share-options');
  
  // VÃ©rifie si le menu de partage est dÃ©jÃ  visible
  if (shareOptions.style.display === "none" || shareOptions.style.display === "") {
    shareOptions.style.display = "block";  // Affiche le menu
  } else {
    shareOptions.style.display = "none";  // Cache le menu
  }
}

  </script>
