  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 90%;
      margin: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #00fff0;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00fff0, #008080);
      color: black;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #00c0ff, #006666);
      transform: scale(1.05);
    }

    #counter-container {
      display: none;
      margin-top: 30px;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #channel-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00fff0;
      object-fit: cover;
    }

    #channel-name {
      font-size: 2em;
      margin-top: 10px;
      font-weight: bold;
    }

    #subscriber-count {
      font-size: 5em;
      color: #ffffff;
      margin-top: 5px;
    }

    #footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
    }

    #only-count-button {
      display: none;
    }

    .toast-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
</head>
<body>
  <img id="logo" src="https://cdn.glitch.global/39b28396-3515-4a00-830c-07b705d7b020/logo-removebg-preview.png?v=1743440938530" onclick="window.location.href='/'" alt="FastCount Logo">
  <div id="search-bar">
    <input type="text" id="channel-input" placeholder="Enter YouTube channel name" onkeypress="handleKeyPress(event)" />
    <button onclick="fetchChannelData()">Search</button>
  </div>

  <div id="result-list"></div>

  <div id="counter-container">
    <img id="channel-avatar" src="" alt="Channel Avatar">
    <div id="channel-name"></div>
    <div id="subscriber-count" class="odometer">0</div>
  </div>

  <div id="footer">
    V6.0.1 | Powered by Statify.
  </div>

  <script>
    let channelId;
    let intervalId;
    let odometer;

    window.addEventListener('load', () => {
      const urlFragment = window.location.hash.slice(1);
      if (urlFragment) {
        channelId = urlFragment;
        document.getElementById("counter-container").style.display = "flex";
        fetchStatsData();
        intervalId = setInterval(fetchStatsData, 2000);
      }
    });

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        fetchChannelData();
      }
    }

    async function fetchChannelData() {
      const channelName = document.getElementById("channel-input").value;
      if (!channelName) {
        showToast("Please enter a channel name");
        return;
      }

      try {
        showToast("Searching...");
        const response = await fetch(`https://mixerno.space/api/youtube-channel-counter/search/${channelName}`);
        const data = await response.json();

        if (!data.list || data.list.length === 0) {
          showToast("Channel not found");
          return;
        }

        displayChannelResults(data.list);
      } catch (error) {
        console.error("Error:", error);
        showToast("Connection error. Please try again");
      }
    }

    function displayChannelResults(channels) {
      const resultList = document.getElementById("result-list");
      resultList.innerHTML = "";
      channels.forEach((channel) => {
        const channelElement = document.createElement("div");
        channelElement.textContent = channel[0];
        channelElement.classList.add("channel-result");
        channelElement.onclick = () => {
          const newUrl = `${window.location.origin}/#${channel[2]}`;
          window.history.pushState({}, '', newUrl);
          channelId = channel[2];
          document.getElementById("counter-container").style.display = "flex";
          resultList.innerHTML = "";
          clearInterval(intervalId);
          if (!odometer) {
            odometer = new Odometer({ 
              el: document.getElementById("subscriber-count"), 
              value: 0,
              format: '(,ddd)'
            });
          }
          fetchStatsData();
          intervalId = setInterval(fetchStatsData, 2000);
        };
        resultList.appendChild(channelElement);
      });
    }

    async function fetchStatsData() {
      const countElement = document.getElementById("subscriber-count");
      
      try {
        countElement.style.display = "none";

        const response = await fetch(`https://ests.sctools.org/api/get/${channelId}`);
        
        if (response.ok) {
          const data = await response.json();
          
          if (data && data.info) {
            document.getElementById("channel-avatar").src = data.info.avatar;
            document.getElementById("channel-name").textContent = data.info.name;
          }

          if (data.stats && typeof data.stats.estCount === "number") {
            if (!odometer) {
              odometer = new Odometer({ 
                el: countElement, 
                value: data.stats.estCount,
                format: '(,ddd)'
              });
            } else {
              odometer.update(data.stats.estCount);
            }
          }
        } else {
          showToast("Failed to update stats. Retrying...");
        }
      } catch (error) {
        console.error("Error fetching stats:", error);
        showToast("Error fetching stats. Retrying...");
      }

      countElement.style.display = "block";
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.classList.add('toast-message');
      toast.textContent = message;
      document.body.appendChild(toast);
      toast.style.display = 'block';

      setTimeout(() => {
        toast.style.display = 'none';
        document.body.removeChild(toast);
      }, 3000);
    }
  </script>
</body>
</html>
