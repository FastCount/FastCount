  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 90%;
      margin: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #00fff0;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00fff0, #008080);
      color: black;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #00c0ff, #006666);
      transform: scale(1.05);
    }

    #result-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .channel-result {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      color: #00fff0;
      cursor: pointer;
      transition: transform 0.3s ease;
      min-width: 200px;
      text-align: center;
      font-size: 1.2em;
    }

    .channel-result:hover {
      transform: scale(1.1);
    }

    #counter-container {
      display: none;
      margin-top: 30px;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #channel-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00fff0;
      object-fit: cover;
    }

    #channel-name {
      font-size: 2em;
      margin-top: 10px;
      font-weight: bold;
    }

    #subscriber-count {
      font-size: 5em;
      color: #ffffff;
      margin-top: 5px;
    }

    #footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
    }

    #only-count-button {
      display: none;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00fff0;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .share-button {
      background: linear-gradient(135deg, #ff00cc, #cc00ff);
      margin-left: 10px;
    }
    
    .toast-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

<body>
  <img id="logo" src="https://cdn.glitch.global/39b28396-3515-4a00-830c-07b705d7b020/logo-removebg-preview.png?v=1743440938530" onclick="window.location.href='/'" alt="FastCount Logo">

  <div id="search-bar-container">
    <div id="search-bar">
      <input type="text" id="channel-input" placeholder="Enter YouTube channel name" onkeypress="handleKeyPress(event)" />
      <button onclick="fetchChannelData()">Search</button>
    </div>
  </div>

  <div id="result-list"></div>

  <div id="counter-container">
    <img id="channel-avatar" src="" alt="Channel Avatar">
    <div id="channel-name"></div>
    <div id="subscriber-count" class="odometer">0</div>
    <div class="loading-spinner" id="loading-spinner"></div>
    <div class="button-group">
      <button id="only-count-button" onclick="activateOnlyCount()">Only Count</button>
      <button class="share-button" onclick="shareCounter()">Share</button>
    </div>
  </div>
  
  <div id="footer">
    V6.0.1 | Powered by Statify.
  </div>

  <div id="theme-toggle" style="position: absolute; bottom: 40px; right: 20px;">
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
  </div>

  <div id="toast-message" class="toast-message"></div>

  <script>
    let channelId;
    let intervalId;
    let odometer;
    let isFirstRequest = true; // Ajout d'un état pour vérifier la première requête

    // Function to handle key press for the search
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        fetchChannelData();
      }
    }

    // Fetching the channel data
    async function fetchChannelData() {
      const searchInput = document.getElementById("channel-input").value.trim();
      if (searchInput === "") return;
      
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${searchInput}&type=channel&key=YOUR_API_KEY`);
      const data = await response.json();
      
      const channel = data.items[0];
      if (channel) {
        channelId = channel.id.channelId;
        displayChannelInfo(channel.snippet);
        fetchStatsData();
        intervalId = setInterval(fetchStatsData, 2000);
        document.getElementById("counter-container").style.display = "flex";
      }
    }

    // Display channel info
    function displayChannelInfo(snippet) {
      document.getElementById("channel-avatar").src = snippet.thumbnails.high.url;
      document.getElementById("channel-name").textContent = snippet.title;
    }

    async function fetchStatsData() {
      const spinner = document.getElementById("loading-spinner");
      const countElement = document.getElementById("subscriber-count");

      try {
        // Afficher le spinner seulement si c'est la première requête
        if (isFirstRequest) {
          spinner.style.display = "block";
          countElement.style.display = "none";
        }

        const response = await fetch(`https://ests.sctools.org/api/get/${channelId}`);
        const data = await response.json();

        if (!data.subscriberCount) {
          showToast("Erreur de récupération des données.");
          return;
        }

        // Mettre à jour l'odomètre avec la nouvelle valeur
        if (odometer) {
          odometer.update(data.subscriberCount);
        }

        // Cacher le spinner après la première requête
        if (isFirstRequest) {
          spinner.style.display = "none";
          countElement.style.display = "block";
          isFirstRequest = false; // Marquer que la première requête est terminée
        }

      } catch (error) {
        console.error("Erreur:", error);
        showToast("Erreur de connexion. Veuillez réessayer.");
      }
    }

    function showToast(message) {
      const toastMessage = document.getElementById("toast-message");
      toastMessage.textContent = message;
      toastMessage.style.display = "block";
      setTimeout(() => toastMessage.style.display = "none", 3000);
    }

    // Activate only count mode
    function activateOnlyCount() {
      // Code for only count mode here
    }

    // Share counter function
    function shareCounter() {
      // Code for sharing counter here
    }

    // Toggle theme function
    function toggleTheme() {
      // Code for toggling dark mode here
    }
  </script>
</body>
</html>
