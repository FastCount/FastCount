<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscriber Counter</title>
    <!-- Preloads fonts and applies Roboto for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <!-- Includes Odometer.js for animated number transitions -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <style>
        body {
            /* Centers content vertically and horizontally */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Sets the background color and font styling */
            height: 100vh;
            background-color: #000;
            color: #ffffff;
            font-family: "Roboto", serif !important;
        }

        #search-bar {
            margin-bottom: 20px; /* Adds space below the search bar */
        }

        input[type="text"] {
            /* Customizes the text input style */
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        button {
            /* Adds padding and ensures consistent button styling */
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer; /* Changes the cursor to a pointer on hover */
        }

        #counter {
            /* Large font size for the subscriber count display */
            font-size: 20em;
        }

        .odometer {
            /* Styling specific to the odometer animation */
            font-weight: 700;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Search bar where users input the YouTube channel name -->
    <div id="search-bar">
        <input type="text" id="channel-input" placeholder="Enter YouTube channel name">
        <button onclick="fetchChannelData()">Search</button>
    </div>

    <!-- Counter that displays the subscriber count -->
    <div id="counter"><span id="subscriber-count" class="odometer">0</span></div>

    <script>
        let channelId; // Variable to store the ID of the selected YouTube channel

        // Fetches data about a YouTube channel based on user input
        async function fetchChannelData() {
            const channelName = document.getElementById('channel-input').value;
            if (!channelName) {
                alert('Please enter a channel name.'); // Prompts the user to enter a channel name if none is provided
                return;
            }

            try {
                // Queries the YouTube API for the specified channel name
                const response = await fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${channelName}&type=channel&key=YOUR-API`);
                const data = await response.json();

                if (data.items.length === 0) {
                    alert('Channel not found.'); // Alerts if no matching channel is found
                    return;
                }

                channelId = data.items[0].id.channelId; // Extracts the channel ID from the response
                await fetchSubscriberData(); // Fetches subscriber data after obtaining the channel ID
                setInterval(fetchSubscriberData, 2000); // Updates subscriber data every 2 seconds
            } catch (error) {
                console.error('Error fetching channel data:', error);
            }
        }

        // Fetches subscriber count for the selected channel
        async function fetchSubscriberData() {
            if (!channelId) return;

            try {
                // Uses a third-party API to get real-time subscriber count
                const response = await fetch(`https://backend.mixerno.space/api/youtube/estv3/${channelId}`);
                const data = await response.json();

                if (!data || !data.items || data.items.length === 0) {
                    alert('Subscriber data not found.');
                    return;
                }

                const subscriberCount = parseInt(data.items[0].statistics.subscriberCount, 10); // Parses the subscriber count as an integer
                updateSubscriberCount(subscriberCount); // Updates the displayed count
            } catch (error) {
                console.error('Error fetching subscriber data:', error);
            }
        }

        // Updates the Odometer display with the new subscriber count
        function updateSubscriberCount(count) {
            document.getElementById('subscriber-count').innerText = count;
        }
    </script>
</body>
</html>
