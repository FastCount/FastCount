<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscriber Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <style>
        body {
            font-family: "Roboto", serif !important;
            font-weight: 400; !important;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #ffffff;
        }

        #search-bar {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        #counter {
            font-family: Roboto, sans-serif; !important;
            font-height: 400;  !important;
            margin: 20px 0;
            font-size: 10em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="search-bar">
        <input type="text" id="channel-input" placeholder="Enter YouTube channel name">
        <button onclick="fetchChannelData()">Search</button>
    </div>

    <div id="counter"><span id="subscriber-count" class="odometer">0</span></div>

    <script>
        let channelId;

        async function fetchChannelData() {
            const channelName = document.getElementById('channel-input').value;
            if (!channelName) {
                alert('Please enter a channel name.');
                return;
            }

            try {
                const response = await fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${channelName}&type=channel&key=AIzaSyBpr8yfP9-4eke2vOIoK28RyKArpCRA8FY`);
                const data = await response.json();

                if (data.items.length === 0) {
                    alert('Channel not found.');
                    return;
                }

                channelId = data.items[0].id.channelId;
                await fetchSubscriberData();
                setInterval(fetchSubscriberData, 2000); // Refresh every 2 seconds
            } catch (error) {
                console.error(error);
                alert('An error occurred while fetching data.');
            }
        }

        async function fetchSubscriberData() {
            if (!channelId) return;

            try {
                const response = await fetch(`https://backend.mixerno.space/api/youtube/estv3/${channelId}`);
                const data = await response.json();

                if (!data || !data.items || data.items.length === 0) {
                    alert('Subscriber data not found.');
                    return;
                }

                const subscriberCount = parseInt(data.items[0].statistics.subscriberCount, 10);
                updateSubscriberCount(subscriberCount);
            } catch (error) {
                console.error(error);
                alert('An error occurred while fetching subscriber data.');
            }
        }

        function updateSubscriberCount(count) {
            document.getElementById('subscriber-count').innerText = count;
        }
    </script>
</body>
</html>
